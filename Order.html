<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - FastFood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

body {
    width: 80%;
    margin: 0 auto;
    background-image: url("RESTAURANT IMAGE.gif");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    position: relative;
    z-index: 0;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(255, 248, 225, 0.23); /* light dark overlay for readability */
    z-index: -1;
}
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ff5722;
            color: white;
        }
        .logo {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #e64a19;
        }
        .order-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #ffe0b2;
            border: 1px solid #ff8a65;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff7043;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e64a19;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #ff5722;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üçî Sedigo's FastFood</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a href="Order.html">Order</a>
            <a href="Deals.html">Deals</a>
            <a href="Contacts.html">Contact</a>
        </nav>
    </header>
    
    <div class="order-container">
        <h2>Place Your Order</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="food">Select Food Item:</label>
            <select id="food" name="food">
                <option value="burger">Classic Burger - $5.99</option>
                <option value="cheeseburger">Cheese Burger - $6.99</option>
                <option value="hotdog">Hot Dog - $4.99</option>
                <option value="pizza">Pizza Slice - $3.99</option>
                <option value="fries">Large Fries - $2.99</option>
                <option value="drink">Soft Drink - $1.99</option>
                <option value="icecream">Ice Cream - $2.49</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit">Place Order</button>
        </form>
    </div>
    
    <footer>
        <p>¬© 2025 FastFood At Sedigo Inc. All Rights Reserved.</p>
    </footer>
</body>
</html>
