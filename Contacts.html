<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FastFood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
body {
    width: 80%;
    margin: 0 auto;
    background-image: url("RESTAURANT IMAGE.gif");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    position: relative;
    z-index: 0;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(255, 248, 225, 0.23); /* light dark overlay for readability */
    z-index: -1;
}
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ff5722;
            color: white;
        }
        .logo {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #e64a19;
        }
        .contact-container {
            margin: 20px 0;
            padding: 20px;
            background-color: #ffe0b2;
            border: 1px solid #ff8a65;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 50%;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ff7043;
        }
        button {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e64a19;
        }
        .message-board {
            margin-top: 30px;
        }
        .message {
            background-color: #fff3e0;
            border: 1px solid #ffab91;
            padding: 10px;
            margin-top: 10px;
        }
        .message h4 {
            margin-bottom: 5px;
            color: #bf360c;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #ff5722;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üçî Sedigo's FastFood</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a href="Order.html">Order</a>
            <a href="Deals.html">Deals</a>
            <a href="Contacts.html">Contact</a>
        </nav>
    </header>
    
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions? Get in touch with us!</p>
        <form class="contact-form" id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="message-board" id="messageBoard">
            <h3>Your questions mean more than you know! THANK YOU FOR DROPPING BY!!!</h3>
        </div>
    </div>
    
    <footer>
        <p>¬© 2025 FastFood At Sedigo Inc. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from refreshing the page

            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && message) {
                const messageBoard = document.getElementById('messageBoard');

                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                const nameElem = document.createElement('h4');
                nameElem.textContent = name;

                const messageElem = document.createElement('p');
                messageElem.textContent = message;

                messageDiv.appendChild(nameElem);
                messageDiv.appendChild(messageElem);

                messageBoard.appendChild(messageDiv);

                // Clear form
                document.getElementById('contactForm').reset();
            }
        });
    </script>
</body>
</html>
